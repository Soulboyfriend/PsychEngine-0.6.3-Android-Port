name: Build Psych Engine (with hxCodec overlay support)

on: workflow_dispatch

jobs:
  Build:
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: Android-Arm64
            os: ubuntu-24.04
            buildArgs: "android -D officialBuild -ONLY_ARM64 -final"
            setupCommand: sh ./setup/unix.sh
            artifactName: androidBuild-Arm64
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
            system: Android

          - name: Android-Armv7
            os: ubuntu-24.04
            buildArgs: "android -D officialBuild -ONLY_ARMV7 -final"
            setupCommand: sh ./setup/unix.sh
            artifactName: androidBuild-Armv7
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
            system: Android

          - name: Android-Both
            os: ubuntu-24.04
            buildArgs: "android -D officialBuild -final"
            setupCommand: sh ./setup/unix.sh
            artifactName: androidBuild-Both
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
            system: Android

    runs-on: ${{ matrix.os }}

    steps:
      # 🧱 Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧰 Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 openjdk-17-jdk wget unzip

      # 🧩 Setup Android SDK and NDK
      - name: Setup Android SDK
        run: |
          echo "🔹 Installing Android SDK + NDK"
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      # 🧩 Setup Haxe 4.3.3
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.3

      # 🧱 Setup and install Haxe dependencies
      - name: Setup dependencies
        run: |
          echo "🔹 Running setup command..."
          ${{ matrix.setupCommand }}

          echo "🔹 Reinstalling latest hxCodec (polybiusproxy)"
          haxelib remove hxCodec --always || true
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec.git

          echo "🔹 Verifying installed libraries..."
          haxelib list

      # 🏗️ Build Psych Engine
      - name: Build Psych Engine for ${{ matrix.system }}
        run: |
          echo "🔹 Building for: ${{ matrix.name }}"
          haxelib run lime setup android --yes
          haxelib run lime build ${{ matrix.buildArgs }}

      # 📦 Upload compiled APK
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifactName }}
          path: ${{ matrix.artifactPath }}
